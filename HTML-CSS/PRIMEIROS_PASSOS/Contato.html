<!DOCTYPE html>
<html lang="pt-br"> 
<head>
      <meta charset="UTF-8">
      <title>Steam</title>
</head>
   
<body>
      <header style="background-color:#0b74d6;"> 
             <img src="IMG/logo.png" alt="Logo da Steam" style="height: 200px; width: 200px;">
             <h1>Steam</h1>
             <nav>
           
                 <ul>
                    <a href="http://127.0.0.1:5500/home.html" ><li>HOME</li></a> 
                    <a href="http://127.0.0.1:5500/produto.html"><li>PRODUTOS</li></a>

                 </ul>
             </nav>
      </header>

      <main class="conteudoPrincipal">
         <form>
            <div class="containerform" id="campoNome">
                <label for="name">Nome</label>
                <input type="text" name="Nome" id="Nome" placeholder="Seu Primeiro Nome" required></input>
            </div>
            <br>
            <div class="containerform" id="campoSobrenome">
                <label for="Sobrenome">Sobrenome</label>
                <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Seu Sobrenome" required></input>
            </div>
            <br>
            <div class="containerform" id="campoDataNas">
                <label for="DataNas">Data de Nascimento</label>
                <input type="date" name="DataNas" id="DataNas" required></input>
            </div>
            <br>
            <div class="containerform" id="campoCPF">
                <label for="CPF">CPF</label>
                <input type="number" name="CPF" id="CPF" placeholder="999.999.999-99" required></input>
            </div>
            <br>
            <div class="containerform" id="campoTelefone">
                <label for="Telefone">Telefone</label>
                <input type="number" name="Telefone" id="telefone" placeholder="(xx)xxxxx-xxxx"></input>
            </div>
            <br>
            <div class="containerform" id="campoEmail">
                <label for="Email">E-mail</label>
                <input type="email" name="Email" id="Email" placeholder="aasfhhaghah@gmail.com" required></input>
            </div>
            <br>
            <div class="containerform" id="campoSenha">
                <label for="Senha">Senha</label>
                <input type="password" name="Senha" id="Senha" required></input>
            </div>
            <br>
            <div>
                <button type="submit" class="botao" id="botaoEnviar">Enviar</button>
            </div>
            <div>
                 <input type="checkbox" name="" id="" >
                 <input type="checkbox" name="" id="" checked>
                 <input type="file" name="" id="" >
                 <input type="color" name="" id="" >
                 <input type="radio" name="radios" id="" >
                 <input type="radio" name="radios" id="" >
                 <input type="radio" name="radios" id="" >
                 <input type="range" name="" id="">
                 <input type="search" name="" id="">
            </div>
            <br>
            <div>
                <select name="" id="">
                    <option value="" selected hidden>Selecione</option>
                    <option value="skyline">Nissan Skyline</option>
                    <option value="fusca">Volksvagen Fusca</option>
                    <option value="lancer">Mitsubishi Lancer</option>
                    <option value="civic">Honda Civic</option>
                    <option value="uno">Fiat Uno</option>
                </select>
            </div>
            <br>
            <div>
                <label for="">Comentário</label>
                <br>
                <textarea name="" id="" cols="60" rows="30" placeholder="Digite seu comentário" required
                 maxlength="10" style="max-width:1000px; min-width:400px;max-height: 1000px;min-height: 400px;"></textarea><br>
                 <button type="submit" class="botao" id="botaoEnviar">Enviar</button>
            </div>






         </form>
         <br>
         
         <table>
            <caption>Lista de usuários</caption>

            </tbody>
