<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form class="formulario">
        <div container class="nome">
            <label for="name">Nome</label>
            <input type="text" name="Nome" placeholder="Seu nome" required></input>

        </div>

        <div container class="sobrenome">
            <label for="name">Sobrenome</label>
            <input type="text" name="Sobrenome" placeholder="Seu Sobrenome" required></input>

        </div>
        <div container class="datanasc">
            <label for="datadenasc">Data de Nascimento</label>
            <input type="date" name="datadenasc" required></input>

        </div>

        <div container class="CPF">
            <label for="CPF">CPF</label>
            <input type="number" name="CPF" placeholder="999.999.999-99" required></input>

        </div>

        <div container class="Telefone">
            <label for="Telefone">Telefone</label>
            <input type="number" name="Telefone" placeholder="(xx)xxxxx-xxxx"></input>

        </div>
        <div container class="Senha">
            <label for="Senha">Senha</label>
            <input type="password" name="Senha" id="Senha" required></input>
        </div>
        <div>
            <button type="submit" class="botao">Enviar</button>
        </div>

    </form>

</body>

</html>
