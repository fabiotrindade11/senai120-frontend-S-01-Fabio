<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="corpocalc">
        <div id="calculadora">
            <div class="tela"></div>
            <div class="botoes">
                <div class="botoescalc">
                    <button class="calculo" onclick="inserir('+')">+</button>
                    <button class="calculo" onclick="inserir('-')">-</button>
                    <button class="calculo" onclick="inserir('*')">x</button>
                    <button class="calculo" onclick="inserir('/')">รท</button>
                </div>
                <div class="botoesnum">
                    <button onclick="inserir(7)">7</button>
                    <button onclick="inserir(8)">8</button>
                    <button onclick="inserir(9)">9</button>
                    <button onclick="inserir(4)">4</button>
                    <button onclick="inserir(5)">5</button>
                    <button onclick="inserir(6)">6</button>
                    <button onclick="inserir(1)">1</button>
                    <button onclick="inserir(2)">2</button>
                    <button onclick="inserir(3)">3</button>
                    <button onclick="inserir('.')">.</button>
                    <button onclick="inserir(0)">0</button>
                    <button onclick="apagar()">AC</button>
                    <button class="igual" onclick="resultado()">=</button>
                    <button onclick="back()">DEL</button>
                </div>
    
            </div>
            
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
